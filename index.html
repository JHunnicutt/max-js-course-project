<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Course Project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link href="https://fonts.googleapis.com/css?family=Coiny|Fredoka+One|Josefin+Sans|Roboto:100i|Varela+Round" rel="stylesheet">

<body>

  <header>
    <h1>simple weather</h1>
  </header>

  <main>

    <div id="search">
      <label for='citySelector'>City Name</label>
      <input type="text" name="citySelector" id="search-field">
      <button id="search-button">Select</button>
    </div>

    <div id='load'>Loading...</div>

    <div id="weather">
      <h1 id="weatherCity">City Name</h1>
      <div id="weatherDescription">Weather Description</div>
      <div id="weatherTemperature">Temperature</div>
    </div>

  </main>

  <footer>
    <p>A project of Jordan Neil Hunnicutt Design &copy2018</p>
  </footer>
</body>
<script src="app.js"></script>
</html>
